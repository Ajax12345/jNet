<div class='__app_creation_form__'>
    <div class='__app_creation_wrapper__'>
      <div class='__space__' style='height:40px;'></div>
      <p class='__intro_listing_text__' style='font-size:25px;'>App name:</p>
      <input type='text' class='__app_attribute_value__' placeholder='App name...' id='__app_creation_name__'>
      <div class='__on_app_name_error__'></div>
      <div class='spacer' style='height:20px;'></div>
      <p class='__intro_listing_text__' style='font-size:25px;'>App description (optional):</p>
      <input type='text' class='__app_attribute_value__' placeholder='App description...' id='__app_creation_description__'>
      <div class='__description_word_count_display__'></div>
      <div class='spacer' style='height:20px;'></div>
      <p class='__intro_listing_text__' style='font-size:25px;'>App status host:</p>
      <select class='__app_hosting_option__'>
        <option style='font-size:18px;'>jnet</option>
      </select>

    </div>
    <div class='__space__' style='height:40px;'></div>
    <button class='__submit_app_create_form__' data-link='jnet-browser:@apps/create-app/{{apptype}}/submit'>Create</button>
  </div>
